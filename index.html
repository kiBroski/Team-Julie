
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Field data collection tool for fiber installations." />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/6863/6863372.png" />
    
    <title>Fiber Track</title>
    <!-- Tailwind CSS (CDN is fine for simple setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      /* Fix for Leaflet tile gaps in some environments */
      .leaflet-container {
        background: #f8fafc;
        z-index: 1;
      }
      /* PWA Safe Area for iPhones */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-window": "https://esm.sh/react-window@^2.2.6",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",

  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
             const swUrl = '/sw.js';
             // Simple registration attempt
             navigator.serviceWorker.register(swUrl)
              .then(reg => {
                 console.log('SW Registered');
                 // Trigger update check
                 reg.update();
              })
              .catch(err => {
                // Suppress visual errors for dev environment domain mismatches
                console.warn('SW Registration failed (likely due to dev environment):', err.message);
              });
        });
      }
    </script>
  </body>
</html>
